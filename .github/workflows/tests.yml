name: Pruebas unitarias
on:
  push:
    branches:
      - '**_HU'
jobs:
  job_pruebas_automaticas:
    name: Ejecuci칩n Pruebas Automatizadas
    runs-on: windows-latest
    outputs:
      mensaje-commit: ${{ steps.obtener-mensaje-commit.outputs.commit-msg }}
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Obtener mensaje del pull request
        id: obtener-mensaje-commit
        run: echo "::set-output name=commit-msg::[${{ github.event.pull_request.title }}]"  
      - name: Configuracion de entorno de python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Instalacion de librerias y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Correr pruebas automatizadas
        id: correr-pruebas-automatizadas
        run: python -m unittest discover -s tests
      - name: Validar resultado con errores
        if: '${{ failure() }}'
        env:
          MENSAJE_ERROR: Una o varias pruebas fallaron
        run: 'echo "::set-output name=respuesta::${MENSAJE_ERROR}"'
      - name: Validar resultado sin errores
        if: '${{ success() }}'
        env:
          MENSAJE_EXITO: Todas las pruebas fueron exitosas
        run: 'echo "::set-output name=respuesta::${MENSAJE_EXITO}"'
      - name: C치lculo de cubrimiento
        id: cubrimiento
        run: |
          coverage run -m unittest discover -s tests
          coverage report -m

  job_solicitud_pull_automatizado:
      if: ${{ contains(github.event.head_commit.message, '[Build_PullRequest]') }}
      name: Ejecuci칩n Pull Request Automatizado
      needs: job_pruebas_automaticas
      runs-on: ubuntu-latest
      steps:
        - name: Checkout de repositorio
          uses: actions/checkout@v2
        - name: Obtener nombre de la rama
          id: obtener_rama
          shell: bash
          run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        - name: Ejecuci칩n Pull Request Automatizado
          id: pull-request-automatizado
          # uses: peter-evans/create-pull-request@v3
          # with:
          #   branch: ${{ steps.obtener_rama.outputs.branch }}
          #   base: develop
          #   title: "Pull Request Automatizado [${{ github.event.head_commit.message }}]"
          #   commit-message: "Pull Request Automatizado [${{ github.event.head_commit.message }}]"
          #   body: "Se genera Pull Request Automatizado [${{ github.event.head_commit.message }}]"
          #   token: ${{ secrets.GITHUB_TOKEN }}
          #   labels: 'automated'         
          #   delete-branch: true
          uses: repo-sync/pull-request@v2
          with:
          destination_branch: "develop"
          pr_title: "Pulling ${{ github.ref }} into develop"
          pr_body: "*An automated PR*"
          pr_reviewer: ""
          pr_draft: true
          github_token: ${{ secrets.GITHUB_TOKEN }}