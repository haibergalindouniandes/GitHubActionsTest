name: Automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [ develop ]
jobs:
  job_pruebas_automaticas:
    name: Pruebas Automatizadas
    runs-on: windows-latest
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Configuracion de entorno de python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Instalacion de librerias y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Correr pruebas automaticas
        id: correr-pruebas-automaticas
        run: python -m unittest discover -s tests
      - name: Validar resultado con errores
        if: ${{ failure() }}
        env:
          MENSAJE_ERROR: Una o varias pruebas fallaron
        run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
      - name: Validar resultado sin errores
        if: ${{ success() }}
        env:
          MENSAJE_EXITO: Todas las pruebas fueron exitosas
        run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"
      - name: CÃ¡lculo de cubrimiento
        id: cubrimiento
        run: |
            coverage run -m unittest discover -s tests
            coverage report -m
  automerge:
    name: Automerge
    needs: job_pruebas_automaticas
    runs-on: ubuntu-latest
    steps:
      - name: Merge Automatico
        uses: plm9606/automerge_actions@1.2.2
        with:
          label-name: 'automerge'
          merge-method: merge
          auto-delete: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
